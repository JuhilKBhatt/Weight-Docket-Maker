# Docker Compose file for Weight Docket Maker Application
# ./docker-compose.yml

services:
  # 1. Database
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend (FastAPI)
  backend:
    build: 
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ${GOOGLE_DRIVE_PATH}:/backups
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      WATCHFILES_FORCE_POLLING: "true"

  # 3. Frontend (Vite React)
  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents host node_modules from overriding container's
    ports:
      - "5173:5173"
    environment:
      # Optional: Helpful if you configure axios to use this env var
      VITE_API_URL: "http://localhost:8000" 

volumes:
  postgres_data: